<h2>Some personnal realisations</h2>
<div class="projects">
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let i of [0,1,2,3,4,5]">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>Title</mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="" alt="">
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions><button mat-button></button></mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
